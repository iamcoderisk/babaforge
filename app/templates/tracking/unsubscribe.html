<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - SendBaba</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Unsubscribe</h1>
                <p class="text-gray-600">We're sorry to see you go!</p>
            </div>
            
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Why are you unsubscribing? (Optional)
                    </label>
                    <textarea name="reason" rows="4" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                              placeholder="Let us know why..."></textarea>
                </div>
                
                <button type="submit" 
                        class="w-full py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700">
                    Unsubscribe
                </button>
            </form>
            
            <p class="text-sm text-gray-500 text-center mt-4">
                You will no longer receive emails from us.
            </p>
        </div>
    </div>
</body>
</html>
